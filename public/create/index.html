    <body class="min-vh-100 container">

        <a id = "back"href = "../">Back</a>
        <h1 id = "title">Start an Interactive Game</h1>
        <h4 id = "subtitle" class="align-middle d-flex flex-wrap justify-content-center align-items-center"> Choose a Game Below or 
            <a class="btn btn-outline-light btn-lg ml-2" id = "link" href = "quiz-creator/">Create your Own!</a>
        </h4>

        <div id = "game-list" class="row mt-4 "></div>
        
        <!-- Modal -->
        <div class="modal fade" id="deleteQuizModal" tabindex="-1" role="dialog" aria-labelledby="deleteQuizModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Delete Confirmation
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                Are you sure you want to delete Quiz <span id="quizTitle"></span> ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    <a href="#" id="deleteQuizFinalBtn" data-dismiss="modal" onclick="" class="btn btn-danger">
                        Delete Quiz <i class="pl-1 far fa-trash-alt"></i> 
                        </a>
                </div>
            </div>
            </div>
        </div>
